<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Muslim Leaders</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/Home.css" />
  </head>
  <body id="leadersBody">
    <header id="header" class="d-flex flex-column justify-content-center">
      <nav class="navbar nav-menu">
        <ul style="list-style: none">
          <li>
            <a href="./Home.html" class="nav-link"
              ><i class="material-symbols-outlined">home</i></a
            >
          </li>
          <li>
            <a href="#getINTouch"
              ><i class="material-symbols-outlined">message</i></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-1 listTextLeaders">
            List Of Muslim leaders and their Era
          </h1>
        </div>
        <div class="col-lg-12">
          <img
            src="./images/rilers.jpg"
            alt=""
            class="img-fluid"
            width="100%"
          />
        </div>
        <div
          class="col-lg-8 mt-5 text-center d-flex"
          style="justify-content: space-around"
        >
          <table class="table table-striped table-hover" id="table"></table>
        </div>
        <div class="col-lg-4 mt-5">
          <img src="./images/2.jpg" alt="" class="img-fluid" width="100%" />
        </div>
      </div>
    </section>
    <footer id="getINTouch" class="contact" style="background-color: #e5e5e5">
      <div class="container contact-con">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="headerstext mt-5" style="font-weight: lighter">
              Get in Touch with us
            </h1>
          </div>
          <div class="col-lg-4">
            <div class="row info">
              <div class="col-lg-12">
                <i class="material-symbols-outlined">add_location_alt</i>
                <h1 class="hone">Location:</h1>
                <p class="textofIcons">A108 Adam Street, New York, NY</p>
              </div>
              <div class="col-lg-12">
                <i class="material-symbols-outlined">email</i>
                <h1 class="hone">Email:</h1>
                <p class="textofIcons">info@email.com</p>
              </div>
              <div class="col-lg-12">
                <i class="material-symbols-outlined">Phone</i>
                <h1 class="hone">Phone:</h1>
                <p class="textofIcons">+1 5589 55488 55s</p>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <form action="" class="text-center">
              <div class="row contact-row">
                <div class="col-lg-6">
                  <input
                    class="form-control name"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <div class="col-lg-6">
                  <input
                    class="form-control email"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="example@gmail.com"
                  />
                </div>
                <div class="col-lg-12">
                  <input
                    class="form-control subject"
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Subject"
                  />
                </div>
                <div class="col-lg-12">
                  <textarea
                    class="form-control"
                    name="textarea"
                    id="textarea"
                    cols="30"
                    rows="10"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <div
                class="mt-4"
                style="display: flex; justify-content: space-around"
              >
                <button type="submit" class="form-control send-message">
                  Send Message
                </button>
              </div>
            </form>
            <br />
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/leadersList.js"></script>
  </body>
</html>
